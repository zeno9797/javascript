<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  
  async function fetchThis(event) {
    try {
    event.preventDefault()
    let title = document.querySelector("#todo-title")
    let completed = document.querySelector("#todo-completed")
    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      headers: {"Content-type":"application/json"},
      body: JSON.stringify({
      title: title.value,
      flag: completed.checked})
    })
    const data = await response.json()
    console.log(data)
    title.value = ""
    completed.checked = false } 
    
    catch (error) {
      console.error(error)
    }
  }

  const form = document.querySelector("form")
  form.addEventListener("submit", fetchThis)

</script>
